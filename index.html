<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="theme.css">

	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		$('form').submit(function(){
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		});
	</script>
	</head>
	<body>
		<ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
	</body>

</html>
